 testament to the power of Agile methodologies. Moving away from traditional waterfall models, we embraced sprints, daily stand-ups, and continuous feedback loops. This agility allowed us to adapt quickly to challenges and deliver value incrementally.\\n\\n<p>Here's a diagram illustrating our improved workflow:</p>\\n<img src=\\\"/nh-web/images/blogs/agile-in-action-our-journey-to-a-successful-product-launch/workflow.png\\\" alt=\\\"Agile workflow diagram\\\" />\\n\\n## Lessons Learned\\n\\nThe journey wasn't without its challenges, but the benefits far outweighed them. We learned the importance of clear communication, empowered teams, and a customer-centric approach. Agile isn't just a process; it's a mindset that fosters innovation and collaboration.\\n\\n### Core Principles:\\n- Individuals and interactions over processes and tools\\n- Working software over comprehensive documentation\\n- Customer collaboration over contract negotiation\\n- Responding to change over following a plan\",\"filePath\":\"src/content/blogs/agile-in-action.mdx\",\"digest\":\"4949a187361f89d9\",\"deferredRender\":true,\"collection\":\"blogs\",\"slug\":\"agile-in-action\"},{\"id\":\"beyond-the-stars.mdx\",\"data\":{\"title\":\"Beyond the Stars: Combining Astrophotography with Data Science\",\"description\":\"Exploring the fascinating intersection of capturing cosmic images and analyzing celestial data.\",\"date\":\"2024-07-02T16:00:00.000Z\",\"readtime\":\"11 mins\",\"authorSlug\":\"m_1-rehaan-jose-mathew\",\"coauthorSlugs\":[\"m_0-kmkmkm\"],\"cover\":\"cosmic-data.jpg\",\"tagSlugs\":[\"astrophotography\",\"data-science\",\"ai\",\"machine-learning\"]},\"body\":\"## The Data in the Cosmos\\n\\nAstrophotography is not just about beautiful images; it's also about capturing vast amounts of data. This post explores how data science techniques, particularly machine learning, can enhance image processing, identify celestial objects, and even uncover new phenomena.\\n\\n## Tools and Techniques\\n\\nFrom Python libraries like `Astropy` and `OpenCV` to advanced neural networks, the possibilities are endless. We look at how different algorithms can be applied to stack images, reduce noise, and extract meaningful insights from raw astronomical data.\\n\\n### Future Explorations:\\n- AI-driven object detection\\n- Automated galaxy classification\\n- Predictive models for atmospheric conditions\\n- Large-scale dataset analysis of celestial surveys\",\"filePath\":\"src/content/blogs/beyond-the-stars.mdx\",\"digest\":\"f12333782eb2f382\",\"deferredRender\":true,\"collection\":\"blogs\",\"slug\":\"beyond-the-stars\"},{\"id\":\"mastering-modern-css.mdx\",\"data\":{\"title\":\"Mastering Modern CSS: A Deep Dive into Utility-First Frameworks\",\"description\":\"Exploring the power of utility-first CSS frameworks like Tailwind CSS for rapid web development.\",\"date\":\"2024-07-01T09:30:00.000Z\",\"readtime\":\"8 mins\",\"authorSlug\":\"m_1-rehaan-jose-mathew\",\"cover\":\"tailwind-css-cover.jpg\",\"tagSlugs\":[\"web-development\",\"css\",\"tailwind\",\"frontend\"]},\"body\":\"## The Rise of Utility-First\\n\\nTraditional CSS approaches often lead to large, unmanageable stylesheets. Utility-first frameworks like Tailwind CSS revolutionize this by providing atomic classes directly in your HTML. This allows for incredibly fast styling and consistent design.\\n\\n## Why Tailwind CSS?\\n\\nBeyond speed, Tailwind encourages a component-based mindset. You build reusable components by composing utility classes, leading to highly optimized and maintainable codebases. It's a game-changer for responsive design too, with its intuitive breakpoint system.\\n\\n### Benefits:\\n- Faster development cycles\\n- Smaller CSS bundles (with PurgeCSS)\\n- Easier maintenance\\n- Consistent design system\",\"filePath\":\"src/content/blogs/mastering-modern-css.mdx\",\"digest\":\"9284e9c80889131b\",\"deferredRender\":true,\"collection\":\"blogs\",\"slug\":\"mastering-modern-css\"},{\"id\":\"the-ethics-of-ai.mdx\",\"data\":{\"title\":\"The Ethics of AI: Navigating Bias in Machine Learning Models\",\"description\":\"A critical look at the ethical challenges and inherent biases in artificial intelligence.\",\"date\":\"2024-06-25T14:45:00.000Z\",\"readtime\":\"12 mins\",\"authorSlug\":\"m_2-asmdaksdm\",\"cover\":\"ai-ethics-cover.jpg\",\"tagSlugs\":[\"ai\",\"ethics\",\"machine-learning\",\"data-science\"]},\"body\":\"## Bias in Algorithms\\n\\nArtificial intelligence, while powerful, is only as unbiased as the data it's trained on. This post delves into how biases can creep into machine learning models, leading to unfair or discriminatory outcomes. Understanding these pitfalls is the first step towards building responsible AI.\\n\\n## Towards Responsible AI\\n\\nAddressing algorithmic bias requires a multi-faceted approach, including diverse datasets, transparency in model design, and robust ethical frameworks. The NH-Web team is committed to exploring and promoting ethical AI practices in all our projects.\\n\\n### Key Considerations:\\n- Data collection and representation\\n- Algorithmic fairness metrics\\n- Explainable AI (XAI)\\n- Regulatory frameworks\",\"filePath\":\"src/content/blogs/the-ethics-of-ai.mdx\",\"digest\":\"2b1ae1317f1f62f1\",\"deferredRender\":true,\"collection\":\"blogs\",\"slug\":\"the-ethics-of-ai\"},{\"id\":\"first-light-my-journey-into-astrophotography.mdx\",\"data\":{\"title\":\"First Light: My Journey into Astrophotography\",\"description\":\"Discovering the beauty of the night sky through my first telescope and camera.\",\"date\":\"2024-06-15T10:00:00.000Z\",\"readtime\":\"10 mins\",\"authorSlug\":\"m_0-kmkmkm\",\"coauthorSlugs\":[\"m_1-rehaan-jose-mathew\",\"m_2-asmdaksdm\"],\"cover\":\"main-cover.jpg\",\"tagSlugs\":[\"astrophotography\",\"ai\"]},\"body\":\"## Unveiling the Cosmos\\n\\nIt all began on a crisp clear night, with a new telescope and a sky full of wonder. This blog post details my initial steps into the fascinating world of astrophotography...\\n\\n<p>Here's a photo taken during that night:</p>\\n<img src=\\\"/nh-web/images/blogs/first-light-my-journey-into-astrophotography/first-shot.jpg\\\" alt=\\\"First astrophoto of the Moon\\\" />\\n\\n## Learning the Ropes\\n\\nThe community at NH-Web was incredibly supportive, guiding me through the initial hurdles of equipment setup and image processing.\",\"filePath\":\"src/content/blogs/first-light-my-journey-into-astrophotography.mdx\",\"digest\":\"41dc6daba6ca3236\",\"deferredRender\":true,\"collection\":\"blogs\",\"slug\":\"first-light-my-journey-into-astrophotography\"}]";

    // --- Utility Functions (defined inline for this simple script) ---
    function getAllUniqueTags(blogPosts) {
      const tags = new Set();
      blogPosts.forEach(post => {
        if (post.data.tagSlugs) {
          post.data.tagSlugs.forEach(tag => tags.add(tag));
        }
      });
      return Array.from(tags).sort();
    }

    function filterBlogsByTag(blogPosts, tag) {
      if (!tag || tag === 'all') { // 'all' is our special tag for no filter
        return blogPosts;
      }
      return blogPosts.filter(post => post.data.tagSlugs && post.data.tagSlugs.includes(tag));
    }

    function getUniqueTagsFromFilteredPosts(filteredPosts) {
      return getAllUniqueTags(filteredPosts);
    }
    // --- End Utility Functions ---

    // Parse the full blog posts data that was passed from Astro's build process
    const allBlogs = JSON.parse(postsJson);

    // This function renders the tag buttons and blog posts based on the URL's tag parameter
    function renderContent() {
      // Get the current 'tag' from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const selectedTag = urlParams.get('tag') || 'all'; // Default to 'all' if no tag is specified

      // 1. Filter the blogs based on the selected tag
      const currentFilteredBlogs = filterBlogsByTag(allBlogs, selectedTag);

      // 2. Get the unique tags from the *currently filtered* blogs
      const currentDisplayTags = getUniqueTagsFromFilteredPosts(currentFilteredBlogs);

      // 3. Render the tag buttons
      const tagContainer = document.getElementById('tag-filter-container');
      let tagButtonsHtml = `
        <a href="/nh-web/blogs" class="px-4 py-2 rounded-full text-sm font-medium transition-colors ${
          selectedTag === 'all'
            ? 'bg-blue-600 text-white' // Active state for 'All Blogs' button
            : 'bg-gray-200 text-gray-700 hover:bg-gray-300' // Default state
        }">
          All Blogs
        </a>
      `;
      currentDisplayTags.forEach(tag => {
        // Generate links that navigate to /nh-web/blogs?tag=<tag_name>
        tagButtonsHtml += `
          <a href="/nh-web/blogs?tag=${tag}" class="px-4 py-2 rounded-full text-sm font-medium transition-colors ${
            selectedTag === tag
              ? 'bg-blue-600 text-white' // Active state for selected tag button
              : 'bg-blue-100 text-blue-800 hover:bg-blue-200' // Default state
          }">
            ${tag}
          </a>
        `;
      });
      tagContainer.innerHTML = tagButtonsHtml;

      // 4. Render the filtered blog posts
      const blogPostsContainer = document.getElementById('blog-posts-container');
      if (currentFilteredBlogs.length === 0) {
        blogPostsContainer.innerHTML = '<p class="col-span-full text-center text-gray-600 text-lg">No blogs found for the selected tag.</p>';
      } else {
        blogPostsContainer.innerHTML = currentFilteredBlogs.map(post => {
          // Construct the image HTML if a cover exists
          const coverImageHtml = post.data.cover
            ? `<img src="/nh-web/images/blogs/${post.slug}/${post.data.cover}" alt="Cover image for ${post.data.title}" class="w-full h-48 object-cover rounded-md mb-4" />`
            : '';
          return `
            <a href="/nh-web/blogs/${post.slug}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
              ${coverImageHtml}
              <h2 class="text-2xl font-semibold text-gray-900 mb-2">${post.data.title}</h2>
              <p class="text-gray-600 mb-4">${post.data.description}</p>
              <div class="flex justify-between items-center text-sm text-gray-500">
                <span>${new Date(post.data.date).toLocaleDateString('en-IN')}</span>
                <span>${post.data.readtime}</span>
              </div>
            </a>
          `;
        }).join(''); // .join('') is crucial to concatenate array elements into a single string
      }
    }

    // Run the rendering function once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', renderContent);
  })();</script>   </main> <footer class="bg-gray-800 text-white p-6 text-center mt-12"> <div class="max-w-6xl mx-auto"> <p>&copy; 2025 NH-Web. All rights reserved.</p> <p class="text-sm mt-2">Built with Astro and Tailwind CSS</p> </div> </footer> </body></html>
